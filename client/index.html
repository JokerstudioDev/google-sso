<html lang="en">

<head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="135057060926-gnm5fuukant99g0j94mun356aujugdum.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <br/><br/>
    <a href="#" onclick="signOut();">Sign out</a>
    <br/><br/>
    <button class="" onclick="callAPI();" data-theme="dark">Call API</button>
    <script>
        var idtoken = '';
        function callAPI() {
            jQuery.ajax({
                url: 'http://localhost:3000/profile',
                type: 'POST',
                //data: { content: 'testing test' },
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Authorization", "Bearer " + idtoken);
                },
                success: function (response) {
                    console.log(response)
                }
            });
        }

        function onSignIn(googleUser) {
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Family Name: ' + profile.getFamilyName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());

            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            idtoken = id_token;
            console.log("ID Token: " + id_token);
        };

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.disconnect().then(function () {
                console.log('User signed out.');
            });
            //document.location.href = "https://www.google.com/accounts/Logout?continue=https://appengine.google.com/_ah/logout?continue=http://localhost:9000";
        }
    </script>
</body>

</html>
